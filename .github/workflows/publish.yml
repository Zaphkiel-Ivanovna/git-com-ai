name: üöÄ Publish GitCom-AI Extension

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'üìù Version to publish (e.g., 1.0.8)'
        required: true
        type: string
  
  push:
    branches:
      - main

jobs:
  build:
    name: üî® Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: ‚úÖ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'
          
      - name: üîç Install dependencies
        run: npm ci
        
      - name: üìÑ Lint code
        run: npm run lint
        
      - name: üîß Build extension
        run: |
          # Create build directory if it doesn't exist
          mkdir -p build
          npm run build
          
          # List the created artifacts to verify
          echo "Contents of build directory after build:"
          ls -la build/
        
      - name: üì§ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: extension-package
          path: 'build/gitcomai-*.vsix'
          if-no-files-found: error

  security-scan:
    name: üõ°Ô∏è Security Scan
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ‚úÖ Checkout code
        uses: actions/checkout@v4
        
      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'
          
      - name: üîç Install dependencies
        run: npm ci
        
      - name: üîí Run npm audit
        run: npm audit --audit-level=high || true

  update-version:
    name: üîÑ Update Version
    runs-on: ubuntu-latest
    needs: [build, security-scan]
    if: github.event_name == 'workflow_dispatch'
    steps:
      - name: ‚úÖ Checkout code
        uses: actions/checkout@v4
        
      - name: üìù Update package.json version
        run: |
          # Get current version from package.json
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current version in package.json: $CURRENT_VERSION"
          echo "Version to set: ${{ github.event.inputs.version }}"
          
          if [ "$CURRENT_VERSION" == "${{ github.event.inputs.version }}" ]; then
            echo "‚ö†Ô∏è Warning: Input version matches current version, no change needed but proceeding with publish"
            # Force a timestamp change to ensure we can commit
            touch package.json
          else
            # Update version in package.json
            sed -i 's/"version": "'$CURRENT_VERSION'"/"version": "${{ github.event.inputs.version }}"/' package.json
            
            # Verify update
            NEW_VERSION=$(node -p "require('./package.json').version")
            echo "Updated version in package.json: $NEW_VERSION"
          fi
          
      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'
          
      - name: üîç Install dependencies
        run: npm ci
          
      - name: üîß Rebuild with new version
        run: npm run build
        
      - name: üì§ Upload updated artifacts
        uses: actions/upload-artifact@v4
        with:
          name: updated-extension-package
          path: 'build/gitcomai-*.vsix'
          if-no-files-found: error
          
      - name: üíæ Commit version changes
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          git add package.json
          git commit -m "üîñ Bump version to ${{ github.event.inputs.version }}" || echo "No changes to commit or version unchanged"
          git push || echo "Nothing to push"

  publish:
    name: üì¢ Publish to Marketplace
    runs-on: ubuntu-latest
    needs: update-version
    if: github.event_name == 'workflow_dispatch'
    steps:
      - name: ‚úÖ Check for PAT secret
        run: |
          if [[ -z "${{ secrets.VSCE_PAT }}" ]]; then
            echo "::error::The VSCE_PAT secret is not set. Please add a Personal Access Token with 'Marketplace (publish)' scope in your repository secrets."
            echo "::error::Visit Azure DevOps Personal Access Tokens page: https://dev.azure.com/your-organization/_usersSettings/tokens"
            echo "::error::Then add it as a secret named VSCE_PAT in your GitHub repository Settings > Secrets and variables > Actions"
            exit 1
          fi
          echo "‚úÖ VSCE_PAT secret is configured"
      - name: ‚úÖ Checkout code
        uses: actions/checkout@v4
        with:
          ref: main
        
      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'
          
      - name: üì• Download updated build artifacts
        uses: actions/download-artifact@v4
        with:
          name: updated-extension-package
          path: ./build
          
      - name: üìã List downloaded artifacts
        run: |
          echo "Contents of ./build directory:"
          ls -la ./build
          echo "--------------------------"
          
      - name: üìù Get Release Info
        id: release-info
        run: |
          VERSION="${{ github.event.inputs.version }}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          
          # Extract release notes from CHANGELOG.md if available
          if grep -q "## $VERSION" CHANGELOG.md; then
            RELEASE_NOTES=$(cat CHANGELOG.md | sed -n "/## $VERSION/,/## /p" | sed '1d;$d')
          else
            RELEASE_NOTES="üöÄ GitCom-AI v$VERSION - Generate commit messages using AI based on git diff"
          fi
          
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "$RELEASE_NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          
      - name: üöÄ Publish to Visual Studio Marketplace
        uses: HaaLeo/publish-vscode-extension@v2
        with:
          pat: ${{ secrets.VSCE_PAT }}
          registryUrl: https://marketplace.visualstudio.com
          extensionFile: ./build/gitcomai-${{ github.event.inputs.version }}.vsix
          packagePath: ''
          
      - name: üè∑Ô∏è Create Git Tag
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          git tag -a "v${{ github.event.inputs.version }}" -m "Release v${{ github.event.inputs.version }}"
          git push origin "v${{ github.event.inputs.version }}"
          
      - name: üì¢ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "v${{ github.event.inputs.version }}"
          name: "üöÄ GitCom-AI v${{ github.event.inputs.version }}"
          body: ${{ steps.release-info.outputs.notes }}
          files: "build/gitcomai-${{ github.event.inputs.version }}.vsix"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
