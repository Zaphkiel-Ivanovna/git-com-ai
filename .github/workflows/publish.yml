name: ğŸš€ Publish GitCom-AI Extension

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'ğŸ“ Version to publish (e.g., 1.0.8)'
        required: true
        type: string
  
  push:
    branches:
      - main

jobs:
  build:
    name: ğŸ”¨ Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: âœ… Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'
          
      - name: ğŸ” Install dependencies
        run: npm ci
        
      - name: ğŸ“„ Lint code
        run: npm run lint
        
      - name: ğŸ”§ Build extension
        run: npm run build
        
      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: extension-package
          path: 'build/gitcomai-*.vsix'
          if-no-files-found: error

  security-scan:
    name: ğŸ›¡ï¸ Security Scan
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: âœ… Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'
          
      - name: ğŸ” Install dependencies
        run: npm ci
        
      - name: ğŸ”’ Run npm audit
        run: npm audit --audit-level=high || true

  update-version:
    name: ğŸ”„ Update Version
    runs-on: ubuntu-latest
    needs: [build, security-scan]
    if: github.event_name == 'workflow_dispatch'
    steps:
      - name: âœ… Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“ Update package.json version
        run: |
          # Get current version from package.json
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current version in package.json: $CURRENT_VERSION"
          echo "Version to set: ${{ github.event.inputs.version }}"
          
          # Update version in package.json
          sed -i 's/"version": "'$CURRENT_VERSION'"/"version": "${{ github.event.inputs.version }}"/' package.json
          
          # Verify update
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "Updated version in package.json: $NEW_VERSION"
          
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'
          
      - name: ğŸ” Install dependencies
        run: npm ci
          
      - name: ğŸ”§ Rebuild with new version
        run: npm run build
        
      - name: ğŸ“¤ Upload updated artifacts
        uses: actions/upload-artifact@v4
        with:
          name: updated-extension-package
          path: 'build/gitcomai-*.vsix'
          if-no-files-found: error
          
      - name: ğŸ’¾ Commit version changes
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          git add package.json
          git commit -m "ğŸ”– Bump version to ${{ github.event.inputs.version }}"
          git push

  publish:
    name: ğŸ“¢ Publish to Marketplace
    runs-on: ubuntu-latest
    needs: update-version
    if: github.event_name == 'workflow_dispatch'
    steps:
      - name: âœ… Checkout code
        uses: actions/checkout@v4
        with:
          ref: main
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'
          
      - name: ğŸ“¥ Download updated build artifacts
        uses: actions/download-artifact@v4
        with:
          name: updated-extension-package
          path: build
          
      - name: ğŸ“ Get Release Info
        id: release-info
        run: |
          VERSION="${{ github.event.inputs.version }}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          
          # Extract release notes from CHANGELOG.md if available
          if grep -q "## $VERSION" CHANGELOG.md; then
            RELEASE_NOTES=$(cat CHANGELOG.md | sed -n "/## $VERSION/,/## /p" | sed '1d;$d')
          else
            RELEASE_NOTES="ğŸš€ GitCom-AI v$VERSION - Generate commit messages using AI based on git diff"
          fi
          
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "$RELEASE_NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          
      - name: ğŸš€ Publish to Visual Studio Marketplace
        uses: HaaLeo/publish-vscode-extension@v2
        with:
          pat: ${{ secrets.VSCE_PAT }}
          registryUrl: https://marketplace.visualstudio.com
          packagePath: build/gitcomai-${{ github.event.inputs.version }}.vsix
          
      - name: ğŸ·ï¸ Create Git Tag
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          git tag -a "v${{ github.event.inputs.version }}" -m "Release v${{ github.event.inputs.version }}"
          git push origin "v${{ github.event.inputs.version }}"
          
      - name: ğŸ“¢ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "v${{ github.event.inputs.version }}"
          name: "ğŸš€ GitCom-AI v${{ github.event.inputs.version }}"
          body: ${{ steps.release-info.outputs.notes }}
          files: "build/gitcomai-${{ github.event.inputs.version }}.vsix"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
